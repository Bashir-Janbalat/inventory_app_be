spring.application.name=inventory_app
app.version=${APP_VERSION:dev}
spring.banner.location=classpath:/banner.txt
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.sql
spring.liquibase.enabled=true
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
cors_allowed_origin=${CORS_ALLOWED_ORIGIN}
spring.data.redis.repositories.enabled=false
spring.cache.type=redis
spring.jpa.open-in-view=false
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - [%thread] - %highlight(%-5level) %cyan(%logger{15}) - %msg%n
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
domain-to-rest-password=${DOMAIN-INVENTORY-TO-REST-PASSWORD}
jwt.reset.expiration.time=${JWT.INVENTORY.REST.EXPIRATION.TIME}
jwt.reset.secret.key=${JWT.INVENTORY.RESET.SECRET.KEY}

