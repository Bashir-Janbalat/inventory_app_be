spring.application.name=inventory_app
app.version=${APP_VERSION:dev}
spring.banner.location=classpath:/banner.txt
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.sql
spring.liquibase.enabled=true
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
cors_allowed_origin=${CORS_ALLOWED_ORIGIN}
spring.data.redis.repositories.enabled=false
spring.cache.type=redis
spring.jpa.open-in-view=false
logging.level.root=info
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
domain-to-rest-password=${DOMAIN_INVENTORY_TO_REST_PASSWORD}
jwt.reset.expiration.time=${JWT_INVENTORY_REST_EXPIRATION_TIME}
jwt.reset.secret.key=${JWT_INVENTORY_RESET_SECRET_KEY}

